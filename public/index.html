<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Smartphone | Landing Page</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a website smartphone landing page. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Smartphone | Landing Page" />
		<meta
			property="og:description"
			content="This repository contains the layout of a website smartphone landing page. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<!--==================== HOME ====================-->
		<div id="home">
			<!--==================== NAVBAR ====================-->
			<nav id="navbar">
				<div class="navbar-content container">
					<a href="#" class="logo">
						<img src="assets/img/logo.png" alt="Logo" />
						<span>MediaPicture</span>
					</a>
				</div>
			</nav>
			<!--================ Enf of NAVBAR =================-->

			<!--==================== CONTENT ====================-->
			<div class="content">
				<!--==================== TITLE CONTENT ====================-->
				<h1 class="title container">Photo <span>&</span> Picture</h1>
				<!--================ Enf of TITLE CONTENT =================-->

				<!--==================== INNER CONTENT ====================-->
				<div class="inner container">
					<!--==================== IMAGE CONTENT ====================-->
					<div class="image-content">
						<img src="assets/img/smartphone.png" alt="Smartphone" />
					</div>
					<!--================ Enf of IMAGE CONTENT =================-->

					<!--==================== FORM COTENT ====================-->
					<div class="form-content">
						<p class="form-description">
							Deilo ipsum, dolor sit amet consectetur adipisicing elit. Harum,
							adipisci eos aperiam officia quas laudantium odit aliquid eius.
						</p>

						<form action="" id="form">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Your best email"
							/>
							<button type="submit" class="btn">Subscribe</button>
						</form>

						<ul class="form-social">
							<li class="social-item">
								<a href="#" class="social-link">
									<i class="ri-facebook-box-line"></i>
								</a>
							</li>

							<li class="social-item">
								<a href="#" class="social-link">
									<i class="ri-instagram-line"></i>
								</a>
							</li>

							<li class="social-item">
								<a href="#" class="social-link">
									<i class="ri-twitter-x-line"></i>
								</a>
							</li>

							<li class="social-item">
								<a href="#" class="social-link">
									<i class="ri-youtube-line"></i>
								</a>
							</li>
						</ul>
					</div>
					<!--================ Enf of FORM COTENT =================-->
				</div>
				<!--================ Enf of INNER CONTENT =================-->
			</div>
			<!--================ Enf of CONTENT =================-->
		</div>
		<!--================ Enf of HOME =================-->

		<!--==================== Script ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
